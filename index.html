<html>

<head>
  <link rel="stylesheet" type="text/css" href="styles.css" media="screen" />
  <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
  <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt="">
</head>
<body>
  <div class="container">
    <h1 class="page-title">
      Conversor de moedas
    </h1>
  <label for="moeda">Insira o valor em dólar (USD):</label><br>
  <input type="number" id="valorEmUSD" size="7" /><br>
  <button type="submit" onclick="ConverterEmBRL()">Converter em Reais (BRL)</button>
  <button type="submit" onclick="ConverterEmJPY()">Converter em Ien (JPY)</button>
  <button type="submit" onclick="ConverterEmGBP()">Converter em Libras (GBP)</button>
  <h2 id="valorConvertidoEmBRL"></h2>
  <h2 id="valorConvertidoEmJPY"></h2>
  <h2 id="valorConvertidoEmGBP"></h2>
  <h2 id="valorConvertidoEmBTC"></h2>
  </div>
  <div class="container">
    <h1 class="page-title">
      Conversor de temperatura
    </h1>
  <label for="temperatura">Insira a temperatura em Celcius (ºC):</label><br>
  <input type="number" id="temperaturaEmCelcius" size="3" /><br>
  <button type="submit" onclick="ConverterEmF()">Converter em Fahrenheit (ºF)</button>
  <button type="submit" onclick="ConverterEmK()">Converter em Kelvin (K)</button>
  <h2 id="valorConvertidoEmF"></h2>
  <h2 id="valorConvertidoEmK"></h2>
  </div>
  <div class="container">
    <h1 class="page-title">
      Conversor de Km para Anos Luz
    </h1>
  <label for="temperatura">Insira a distância em Kilometros (Km):</label><br>
  <input type="number" id="inputKilometros" size="16" /><br>
  <button type="submit" onclick="ConverterEmAnosLuz()">Converter em Anos Luz (ly)</button>
  <h2 id="valorConvertidoEmLy"></h2>
  </div>
  <script src="script.js"></script>
</body>

</html>
